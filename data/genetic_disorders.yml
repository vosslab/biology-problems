autosomal recessive:
   cystic fibrosis:
      complete: True
      abbreviation: CF
      short name: null
      symptoms: difficulty breathing, often cough up mucus, and poor growth characteristics
      caused by: a mutation in the CFTR gene
      mechanism: non-functional chloride channels that lead to dysregulation of epithelial fluid transport in the lung
      frequency: 1 in 3,000 adults of Northern European descent
      locus: 7q31.2
      wikipedia url: https://en.wikipedia.org/wiki/Cystic_fibrosis

   sickle cell disease:
      complete: True
      abbreviation: SCD
      short name: sickle cell
      symptoms: frequent attacks of pain, anemia, swelling in the hands and feet, bacterial infections, and strokes
      caused by: a mutation in the HbA gene for hemoglobin chain A
      mechanism: mutated protein polymers which form fibrous precipitates that distort the shape of the red blood cells
      frequency: 1 of 365 births from parents of African descent
      locus: 11p15.5
      wikipedia url: https://en.wikipedia.org/wiki/Sickle_cell_disease

   Setleis syndrome:
      complete: False
      abbreviation: null
      short name: null
      symptoms: facial skin abnormalities, double upper eyelashes, and missing lower eyelashes
      caused by: a mutation in the TWIST2 gene
      mechanism: null
      frequency: null
      locus: null
      wikipedia url: null

   albinism:
      complete: True
      abbreviation: null
      short name: null
      symptoms: the absence of pigment in the skin, hair, and eyes
      caused by: mutations in OCA1 or TYR gene for tyrosinase
      mechanism: a mutated protein that is unable to synthesize melanin from precursor tyrosine
      frequency: 1 in 17,000
      locus: 11q1.4-q2.1
      wikipedia url: https://en.wikipedia.org/wiki/Albinism_in_humans

   Tay-Sachs disease:
      complete: True
      abbreviation: TSD
      short name: Tay-Sachs
      symptoms: seizures, hearing loss, and inability to move
      caused by: a mutation in the HEXA gene
      mechanism: non-functional lysosomal enzyme causes lipids to accumulate in the brain and interfere with normal biological processes
      frequency: 1 in 3,500 newborn among Ashkenazi Jews, French Canadians, and the Cajun community of Louisiana
      locus: 15q23-24
      wikipedia url: https://en.wikipedia.org/wiki/Tay%E2%80%93Sachs_disease

