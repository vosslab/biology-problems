autosomal dominant:
   Huntington's disease:
      complete: True
      abbreviation: HD
      short name: null
      symptoms: physical abilities that gradually worsen and mental abilities that decline into dementia
      caused by: an increase in trinucleotide repeats in the HTT gene
      mechanism: a mutated Huntington protein that is toxic to certain cell types, particularly brain cells
      frequency: 1 in 10,000 adults of European descent
      locus: 4p16.3
      wikipedia url: https://en.wikipedia.org/wiki/Huntington%27s_disease

   Marfan syndrome:
      complete: True
      abbreviation: MFS
      short name: null
      symptoms: tall and thin features with serious complications involving the heart and aorta
      caused by: a mutation in FBN1 gene that makes fibrillin protein
      mechanism: weaked connective tissue throughout the body
      frequency: 1 in 10,000 people
      locus: 15q21.1
      wikipedia url: https://en.wikipedia.org/wiki/Marfan_syndrome

   achondroplasia:
      complete: True
      abbreviation: null
      short name: null
      symptoms: dwarfism with short arms and legs, an enlarged head, and a prominent forehead
      caused by: a mutation in the FGFR3 gene
      mechanism: a mutated protein that interacts negatively with growth factors leading to complications with bone production
      frequency: 1 in 27,500 people
      locus: 4p16.3
      wikipedia url: https://en.wikipedia.org/wiki/Achondroplasia

