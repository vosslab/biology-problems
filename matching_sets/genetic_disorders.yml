  Sickle-cell anemia:
    - affects your red blood cells, turning them from round flexible discs into stiff and sticky, long, and rigid cells
  Tay-Sachs disease:
    - a genetic disorder that results in the destruction of nerve cells in the brain and spinal cord
    - people with the disorder do not have enough of an enzyme called beta-hexosaminidase

