    alleles: '<span style="color: #b3b300;">alleles</span>' #DARK YELLOW
    allele: '<span style="color: #b3b300;">allele</span>' #DARK YELLOW
    gamete: '<span style="color: #59b300;">gamete</span>' #LIME GREEN
