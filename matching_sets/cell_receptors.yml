  gpcrZZ:
    - the protein contains 7TM &alpha;-helices
    - often called 7TM receptors  based on their structure
    - the receptor acts as a GEF by exchanging GDP for GTP to activate a nearby protein
    - when this receptor binds the extracellular primary messenger, it then activates another intracellular protein
    - the time the message from this receptor is active is based on how long it takes to hydrolyze GTP to GDP
    - this receptor is responsible for our taste sensing of bitter, umami (savory), and sweet substances

