  Amino:
    - 'Compound name: Amine'
    - '&mdash;NH<sub>2</sub>'
    - '&mdash;NH<sub>3</sub><sup>+</sup>'
    - 'Only one of the seven chemical functional group that can have a positive charge'
    - 'Located at the N-terminus of polypeptide chains'


  Sulfhydryl:
    - 'Compound name: Thiol'
    - 'forming a "cross-link" that helps stabilize protein structure'
    - '&mdash;SH'



  Phosphate:
    - 'An organophosphorus compound'
    - '&mdash;PO<sub>4</sub><sup>3&ndash;</sup>'
    - '&mdash;HPO<sub>4</sub><sup>2&ndash;</sup>'
    - '&mdash;H<sub>2</sub>PO<sub>4</sub><sup>&ndash;</sup>'
    - 'Found in ATP and DNA'
    - 'Involved in energy transfer in molecules like ATP'
    - 'Forms the backbone of DNA'



  Methyl:
    - 'Compound name: Hydrocarbon'
    - '&mdash;CH<sub>3</sub>'
    - 'Only one of the seven chemical functional group that is hydrophobic'
    - 'Contributes to the nonpolar nature of fatty acid chains'



