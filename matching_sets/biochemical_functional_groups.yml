matching pairs:
  Hydroxl:
    - 'Compound name: Alcohol'
    - '&mdash;OH'
    - 'Very common in sugars (e.g., glucose)'
    - 'Glucose and other sugars contain many of these chemical functional groups'



  Carbonyl:
    - 'Compound name: Ketone or aldehyde'
    - '>C=O'
    - 'Ketones in sugars (ketoses) and aldehydes (aldoses)'


  Carboxyl:
    - 'Compound name: Organic acid, such as acetic acid'
    - '&mdash;COOH'
    - '&mdash;COO<sup>&ndash;</sup>'
    - 'The chemical functional group at end of fatty acids'
    - 'Located at the C-terminus of polypeptide chains'
