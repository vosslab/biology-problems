    Reactant: '<span style="color: #e69100;">Reactant</span>' #LIGHT ORANGE
    Product: '<span style="color: #b3b300;">Product</span>' #DARK YELLOW
    Transition state: '<span style="color: #59b300;">Transition state</span>' #LIME GREEN
