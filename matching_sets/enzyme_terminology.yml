    Ligand: '<span style="color: #0a9bf5;">Ligand</span>' #SKY BLUE
    Ligand-binding site: '<span style="color: #0a9bf5;">Ligand-binding site</span>' #BLUE
    Prosthetic group: '<span style="color: #0039e6;">Prosthetic group</span>' #BLUE
