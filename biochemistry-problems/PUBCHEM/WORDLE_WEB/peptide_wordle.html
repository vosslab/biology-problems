<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Polypeptide Wordle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- RDKit from CDN -->
	<script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>

	<!-- Your code files (order matters) -->
	<script src="wordle_peptides.js"></script>
	<script src="wordle_words.js"></script>
	<script src="wordle_stats.js"></script>
	<script src="wordle_game.js"></script>

	<style>
		body {
			font-family: system-ui, Arial, sans-serif;
			margin: 20px;
		}
		h1 {
			margin-top: 0;
		}
		#top-bar {
			display: flex;
			justify-content: space-between;
			align-items: baseline;
			margin-bottom: 10px;
		}
		#stats {
			font-size: 0.9rem;
		}

		/* Peptide canvas at top, widescreen 16:10 */
		#peptide {
			margin-bottom: 16px;
			text-align: center;
		}
		#peptide canvas {
			border: 1px solid #ccc;
			display: block;
			margin: 0 auto;
			max-width: 800px;
			width: 100%;
			aspect-ratio: 16 / 10;
			height: auto;
		}

		#message {
			min-height: 1.4em;
			margin-bottom: 8px;
			text-align: center;
		}

		/* Hide the old text input form, we drive input by keyboard */
		#guess-form {
			display: none;
		}
		#guess {
			text-transform: uppercase;
		}

		#board {
			margin-bottom: 16px;
			text-align: center;
		}
		.row {
			margin-bottom: 4px;
		}
		.cell {
			display: inline-block;
			width: 2.2em;
			height: 2.2em;
			line-height: 2.2em;
			text-align: center;
			margin-right: 3px;
			border: 1px solid #ccc;
			font-weight: bold;
			text-transform: uppercase;
		}
		.cell.correct {
			background: #6aaa64;
			color: #ffffff;
			border-color: #6aaa64;
		}
		.cell.present {
			background: #c9b458;
			color: #ffffff;
			border-color: #c9b458;
		}
		.cell.absent {
			background: #787c7e;
			color: #ffffff;
			border-color: #787c7e;
		}

		/* On screen keyboard */
		#keyboard {
			margin-top: 12px;
			user-select: none;
			text-align: center;
		}
		.kb-row {
			display: flex;
			justify-content: center;
			margin-bottom: 4px;
		}
		.kb-key {
			min-width: 2.4em;
			padding: 8px 6px;
			margin: 0 2px;
			text-align: center;
			font-weight: bold;
			border-radius: 4px;
			border: 1px solid #ccc;
			cursor: pointer;
			background: #d3d6da;
			color: #000000;
			font-size: 0.9rem;
		}
		.kb-key.wide {
			min-width: 3.4em;
		}
		.kb-key.correct {
			background: #6aaa64;
			border-color: #6aaa64;
			color: #ffffff;
		}
		.kb-key.present {
			background: #c9b458;
			border-color: #c9b458;
			color: #ffffff;
		}
		.kb-key.absent {
			background: #787c7e;
			border-color: #787c7e;
			color: #ffffff;
		}
		.kb-key.invalid {
			background: #e0e0e0;
			border-color: #cccccc;
			color: #888888;
			cursor: not-allowed;
		}

		/* Toast messages */
		#toast-container {
			position: fixed;
			top: 12px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 1000;
			pointer-events: none;
		}
		.toast {
			background: rgba(0, 0, 0, 0.85);
			color: #ffffff;
			padding: 8px 14px;
			margin-top: 4px;
			border-radius: 4px;
			font-size: 0.9rem;
			opacity: 0;
			transition: opacity 0.15s ease;
		}
		.toast.show {
			opacity: 1;
		}

		#footer-note {
			margin-top: 20px;
			font-size: 0.85rem;
			color: #555555;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="top-bar">
		<h1>Polypeptide Wordle</h1>
		<div id="stats"></div>
	</div>

	<!-- Peptide canvas at top -->
	<div id="peptide"></div>

	<div id="message"></div>

	<!-- Hidden form, used internally by JS -->
	<form id="guess-form" autocomplete="off">
		<label for="guess">Guess:</label>
		<input id="guess" maxlength="5">
		<button type="submit">Enter</button>
	</form>

	<div id="board"></div>

	<div id="keyboard"></div>

	<div id="toast-container"></div>

	<div id="footer-note">
		Daily answer is fixed per UTC day. Use <code>?seq=ACRID</code> in the URL for testing override if enabled in the script.
	</div>

	<script>
	/* global initRDKitModule, RDKitModule, setupGame */
	document.addEventListener("DOMContentLoaded", function () {
		var messageEl = document.getElementById("message");

		// Optional override via URL: ?seq=ACRID
		try {
			var params = new URLSearchParams(window.location.search);
			var overrideSeq = params.get("seq");
			if (overrideSeq) {
				window.WORDLE_OVERRIDE = overrideSeq.toUpperCase();
			}
		} catch (e) {
			console.error("URL parameter parse error", e);
		}

		initRDKitModule().then(function (instance) {
			window.RDKitModule = instance;
			console.log("RDKit " + RDKitModule.version());
			if (typeof setupGame === "function") {
				setupGame();
			} else {
				messageEl.textContent = "Error: setupGame is not defined in wordle_game.js.";
			}
		}).catch(function (e) {
			console.error("RDKit init failed", e);
			messageEl.textContent = "Error: RDKit could not be loaded.";
		});
	});
	</script>
</body>
</html>
