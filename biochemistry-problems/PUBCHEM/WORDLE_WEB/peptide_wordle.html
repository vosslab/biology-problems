<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Polypeptide Wordle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="wordle_formatting.css">

	<!-- RDKit from CDN -->
	<script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>

	<!-- Your code files (order matters) -->
	<script src="wordle_peptides.js"></script>
	<script src="wordle_words.js"></script>
	<script src="wordle_stats.js"></script>
	<script src="wordle_game.js"></script>
</head>
<body>
	<div id="pw-root">
		<div id="top-bar">
			<h1>Polypeptide Wordle</h1>
			<div id="stats"></div>
		</div>

		<!-- Peptide canvas at top -->
		<div id="peptide"></div>

		<div id="message"></div>

		<div id="board"></div>

		<form id="guess-form" autocomplete="off">
			<label for="guess">Guess:</label>
			<input id="guess" maxlength="5">
			<button type="submit">Enter</button>
		</form>

		<div id="keyboard"></div>

		<div id="toast-container"></div>

		<div id="footer-note">
			Daily answer is fixed per UTC day.
			Use <code>?seq=ACRID</code> in the URL for testing override if enabled in the script.
		</div>
	</div>

	<script src="wordle_bootstrap.js"></script>
</body>
</html>
