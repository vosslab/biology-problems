values description: definitions

matching pairs:
  codominance:
    - heterozygotes equally express both alleles in the phenotype

  complete dominance:
    - one allele masks the effect of another allele

  epistasis:
    - one gene suppresses the effect of another gene that is not its allele

  incomplete dominance:
    - heterozygote appearance is a blended phenotype of both homozygous phenotypes
