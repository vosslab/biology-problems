  - separate by charge, particle binding is controlled by pH of the solvent mobile
    phase
  - separates proteins with differences in surface charge
  - charged proteins interact with an oppositely charged chromatography particle resin
  - above its isoelectric point (pI), a protein will bind to a positively charged
    anion exchanger
  - below its isoelectric point (pI), a protein will bind to a negatively charged
    cation exchanger
  - separation method essentially based on the net charge of the protein
  - relies on charge-charge interactions between the proteins in your sample and the
    charges on the particle resin
