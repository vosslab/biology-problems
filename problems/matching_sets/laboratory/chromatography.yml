    concentrations weaken it
  - for one type, a decreasing salt gradient is used to separate samples in order
    of increasing hydrophobicity
  - technique based on the ability to separate proteins based on relative hydrophobic
    differences
  - for one type, gradients of increasing organic solvent concentration are used to
    affect separations
