topic: chemosensation (smell and taste)
topic_tag: senses
learning_objective: Compare olfaction and taste transduction, including GPCR versus
  ion channel mechanisms.
source: senses chapter
replacement_rules:
  GPCR: <strong>GPCR</strong>
  cAMP: <strong>cAMP</strong>
  cGMP: <strong>cGMP</strong>
  Golf: <strong>G<sub>olf</sub></strong>
  AC3: <strong>adenylyl cyclase 3 (AC3)</strong>
  PLC: <strong>phospholipase C (PLC)</strong>
  IP3: <strong>IP<sub>3</sub></strong>
  H3O+: <strong>H<sub>3</sub>O<sup>+</sup></strong>
  Ca2+: <strong>Ca<sup>2+</sup></strong>
  Na+: <strong>Na<sup>+</sup></strong>
  K+: <strong>K<sup>+</sup></strong>
