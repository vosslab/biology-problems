true_statements:
  truth1a: Acid-base catalysis involves amino acid side chains donating or accepting
    protons.
  truth1b: Amino acid side chains can participate in proton transfers during catalysis.
  truth1c: Amino acid side chains in enzyme active sites often act as proton donors
    or acceptors.
  truth2a: ATP hydrolysis is used by certain enzymes to drive conformational changes
    or reaction steps.
  truth3a: Catalysis by approximation involves binding two or more substrates in close
    proximity.
  truth3b: Enzymes enhance catalysis by holding multiple substrates close together
    and properly aligned.
  truth3c: Enzymes increase reaction rates by holding substrates in close proximity
    and correct orientation.
  truth3d: Many enzymes enhance reaction rates by positioning multiple substrates
    near each other.
  truth3f: Orientation of substrate reactive groups by enzyme residues facilitates
    selective bond formation.
  truth4a: Covalent catalysis involves transient covalent bonds between enzyme and
    substrate.
  truth4b: A transient covalent bond may form between enzyme and substrate to create
    a reactive intermediate.
  truth4c: Covalent bonds between catalytic residues and substrates can form during
    some reaction mechanisms.
  truth4d: In covalent catalysis, the enzyme acts as a temporary electron sink to
    stabilize intermediates.
  truth4e: Nucleophilic residues may form covalent intermediates with the substrate.
  truth5a: Metal ions in the active site stabilize negative charges or mediate redox
    reactions.
  truth5b: Metal ions stabilize negative charges or assist in redox reactions.
  truth5c: Electrostatic interactions in the active site can stabilize charged intermediates.
  truth5d: In metal ion catalysis, the metal ions can help position water molecules
    for nucleophilic attack.
  truth5e: Positively charged side chains or bound metal ions can stabilize anionic
    transition states.
  truth6a: Enzymes may use local changes in pH or polarity to provide a favorable
    active site microenvironment.
  truth7a: Enzymes can distort substrate bonds to resemble the transition state, lowering
    the activation energy.
  truth7b: Enzymes can strain substrate bonds to help lower the activation energy.
false_statements:
  false1a: Acid-base catalysis is a mechanism where water is always the proton donor
    or acceptor.
  false1b: Acid-base catalysis is when an enzyme uses a metal ion to coordinate charges
    in the active site.
  false1c: Acid-base catalysis requires the active site to be completely nonpolar.
  false1d: Acid-base catalysis requires the substrate to donate a proton to the enzyme.
  false1e: Acid-base catalysis requires the substrate to protonate the enzyme.
  false1f: In acid-base catalysis, the substrate serves as the proton donor to activate
    the enzyme.
  false2a: ATP hydrolysis directly powers the chemical step of all enzymatic reactions.
  false2b: ATP hydrolysis is required for enzyme-catalyzed reactions.
  false3a: Catalysis by approximation brings in a strong nucleophile and electrophile
    for catalysis.
  false3b: Catalysis by approximation decreases the local concentration of reactants.
  false3c: Catalysis by approximation functions by randomly increasing substrate diffusion.
  false3d: Catalysis by approximation increases entropy to drive reactions.
  false3e: Catalysis by approximation involves aligning enzyme functional groups,
    not substrates.
  false4a: All enzyme-catalyzed reactions proceed through a covalent enzyme-substrate
    intermediate.
  false4b: Covalent bonding in the active site permanently links the enzyme to the
    product.
  false4c: Covalent catalysis avoids charged intermediates by eliminating electron
    transfer steps.
  false4d: Covalent catalysis eliminates the need for nucleophilic residues in the
    active site.
  false4e: Covalent catalysis involves stable covalent bonds that permanently link
    enzyme to product.
  false4f: Covalent catalysis prevents the formation of any charged intermediates.
  false5a: Metal ion catalysis eliminates the need for substrate binding specificity.
  false5b: Metal ion catalysis is effective only in acidic conditions.
  false5c: Metal ion catalysis is effective only when metal ions form covalent bonds
    with substrates.
  false5d: Metal ion cofactors in enzymes only serve structural roles.
  false5e: The catalytic role of metal ions is limited to maintaining structural stability.
  false5f: The only function of metal ions is to stabilize the tertiary structure
    of the enzyme.
  false6a: The active site microenvironment cannot influence charge stabilization.
  false7a: Substrate strain slows down enzymatic reactions by destabilizing intermediates.
  false7b: Substrate distortion slows down enzymatic reactions by destabilizing intermediates.
