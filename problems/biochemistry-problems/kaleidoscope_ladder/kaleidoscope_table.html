<!DOCTYPE html>
<html>
<head>
    <title>Protein Ladder</title>
</head>
<body>

<!--
SAVE THIS!
the exact rgb colors of the markers from color picker
99dbfb - 250
adafdf - 150
83c6ee - 100
feacd6 - 75
80caf1 - 50
9adb7f - 37
ffbbdc - 25
6dbfec - 20
b3def6 - 15
ffee00 - 10
-->

<table cellspacing="0" cellpadding="0" style="border-spacing: 0; border-collapse: collapse; border: 1px solid black;">
    <!-- First and Third Columns Span All Rows -->
    <tr>
        <td rowspan="31" style="width: 15px;"></td> <!-- Left White Column -->
        <td style="width: 50px; height: 30px;"></td> <!-- White Spacer -->
        <td rowspan="31" style="width: 15px;"></td> <!-- Gap White Column -->
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 250</td> <!-- Right Label Column -->
        <td rowspan="31" style="width: 15px;"></td> <!-- Right White Column -->
    </tr>
    <!-- Blue (250 kD) -->
    <tr><td style="height: 9px; background-color: #99dbfb;"></td></tr> <!-- Blue -->
    <!-- White Spacer -->
    <tr><td style="height: 43px;"></td></tr>

    <tr><td style="height: 43px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 150</td>
    </tr>
    <!-- Purple (150 kD) -->
    <tr><td style="height: 9px; background-color: #adafdf;"></td></tr> <!-- Purple -->
    <!-- White Spacer -->
    <tr><td style="height: 33px;"></td></tr>

    <tr><td style="height: 33px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 100</td>
    </tr>
    <!-- Blue (100 kD) -->
    <tr><td style="height: 9px; background-color: #83c6ee;"></td></tr> <!-- Blue -->
    <!-- White Spacer -->
    <tr><td style="height: 22px;"></td></tr>

    <tr><td style="height: 22px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 75</td>
    </tr>
    <!-- Pink (75 kD) -->
    <tr><td style="height: 9px; background-color: #feacd6;"></td></tr> <!-- Pink -->
    <!-- White Spacer -->
    <tr><td style="height: 33px;"></td></tr>

    <tr><td style="height: 33px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 50</td>
    </tr>
    <!-- Blue (50 kD) -->
    <tr><td style="height: 9px; background-color: #80caf1;"></td></tr> <!-- Blue -->
    <!-- White Spacer -->
    <tr><td style="height: 24px;"></td></tr>

    <tr><td style="height: 24px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 37</td>
    </tr>
    <!-- Green (37 kD) -->
    <tr><td style="height: 9px; background-color: #9adb7f;"></td></tr> <!-- Green -->
    <!-- White Spacer -->
    <tr><td style="height: 32px;"></td></tr>

    <tr><td style="height: 32px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 25</td>
    </tr>
    <!-- Pink (25 kD) -->
    <tr><td style="height: 9px; background-color: #ffbbdc;"></td></tr> <!-- Pink -->
    <!-- White Spacer -->
    <tr><td style="height: 16px;"></td></tr>

    <tr><td style="height: 16px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 20</td>
    </tr>
    <!-- Blue (20 kD) -->
    <tr><td style="height: 9px; background-color: #6dbfec;"></td></tr> <!-- Blue -->
    <!-- White Spacer -->
    <tr><td style="height: 22px;"></td></tr>

    <tr><td style="height: 22px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 15</td>
    </tr>
    <!-- Light Blue (15 kD) -->
    <tr><td style="height: 9px; background-color: #b3def6;"></td></tr> <!-- Light Blue -->
    <!-- White Spacer -->
    <tr><td style="height: 33px;"></td></tr>

    <tr><td style="height: 33px;"></td>
        <td rowspan="3" style="vertical-align: middle;" align="left">&ndash; 10</td>
    </tr>
    <!-- Yellow (10 kD) -->
    <tr><td style="height: 9px; background-color: #ffee00;"></td></tr> <!-- Yellow -->
    <!-- White Spacer -->
    <tr><td style="height: 30px;"></td></tr>
    <!-- Final White All Column Spacer to Clean Up Border -->
    <tr><td colspan="5" style="height: 10px;"></td></tr>

</table>

</body>
</html>
